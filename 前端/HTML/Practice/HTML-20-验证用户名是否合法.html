<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        /*
        * 需求：当用户点击了校验按钮，要获取输出框中的内容，然后验证其是否合法。
        * 验证的规则是：必须由字母，数字，下划线组成，并且长度是5到12位。
        */
       function onclickFun(){
            //1.当我们要操作一个标签的时候，一定要先获取这个标签对象。
            var typeObj = document.getElementById("id05");
            //typeObj 它就是dom对象
            var text = typeObj.value;
            //如果验证字符串，是否符合某个规则，需要使用正则表达式技术
            var patt = /^\w{5,12}$/;
            //test()方法用于测试某个字符串，是不是匹配我的规则，匹配就返回true，不匹配就返回false
            if(patt.test(text)){
                alert("用户名合法");
            }else{
                alert("用户名不合法!");
            }
       }
    </script>
</head>
<body>
    用户名：<input type="text" id = "id05" value = "xyy"/>
    <button onclick = "onclickFun();">校验</button>
</body>
</html>
