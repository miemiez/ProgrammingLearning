<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        等于：==（等于是简单的做字面值的比较）

        全等于：===（除了做字面值的比较之外，还会比较两个变量的数据类型）

        其他（>,<,≤,≥等等）这些关系符都和java一样
     -->
     <script type="text/javaScript">
        var a = "12";
        var b = 12;

        alert(a==b);//true
        alert(a===b);//false
     </script>
</head>
<body>
    
</body>
</html>
