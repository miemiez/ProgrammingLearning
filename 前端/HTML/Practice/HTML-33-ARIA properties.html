        <img src="#" alt="A painting of the Shenandoah Valley"/>
        <p>Armand Cabrera, 2010</p>
    在上面的示例中，查看网页的人可能会在图片下方看到“Armand Cabrera”，并使用视觉线索推断他就是艺术家。但是，对于使用屏幕阅读器的人来说，可能不清楚图像下方段落的含义。该属性aria-label为屏幕阅读器提供了额外的信息，可以大声朗读给用户。

        <img src="#" alt="A painting of the Shenandoah Valley"/>
        <p aria-label="Artist">Armand Cabrera, 2010</p>
    在上面改进的 HTML 中，屏幕阅读器的用户将知道该段落与其上方的图像有何关系。

    其他 ARIA 属性在使用 HTML 表单、JavaScript 和其他高级工具的更复杂的网站中很有用。 
-->
