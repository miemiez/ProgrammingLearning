<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        //静态注册表单提交
        function onsubmitFun(){
            //要验证所有表单项是否合法，如果，有一个不合法就阻止表单提交
            alert("静态注册表单提交---发现不合法");
            return false;
        }

        //动态注册表单提交
        window.onload = function(){
            //1.获取标签对象
            var onsubmitObj = document.getElementById("id04");
            //2.通过标签对象.事件名 = function
            onsubmitObj.onsubmit = function(){
                alert("动态注册表单提交---发现不合法");
                return false;
            }
        }
    </script>
</head>
<body>
    <!-- return false 可以阻止表单提交 -->
    <form action="http://localhost:8080" method="get" onsubmit="return onsubmitFun();">//onsubmit="return onsubmitFun();"是静态注册表单提交独有的
        <input type="text"/>
        <input type="submit" value = "静态注册"/>
    </form>

    <form action="http://localhost:8080" method="get" id = "id04">
        <input type="text"/>
        <input type="submit" value = "动态注册"/>
    </form>
</body>
</html>
