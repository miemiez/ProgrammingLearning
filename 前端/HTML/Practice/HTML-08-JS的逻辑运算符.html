    <!-- 
        且运算：&&

        或运算：||

        取反运算：!

        在JavaScript语言中，所有的变量，都可以做为一个boolean类型的变量去使用

            0,null,undefined,""(空串)都认为是false
        
        && 且运算：

        有两种情况和java不一样：

            第一种：当表达式为全为真的时候，返回最后一个表达式的值。

            第二种：当表达式中，有一个为假的时候，返回第一个为假的表达式的值。


        || 或运算：

            第一种情况：当表达式全为假时，返回最后一个表达式的值。

            第二种情况：只要有一个表达式为真，就会返回第一个为真的表达式的值。


        并且&&与运算 和 ||或运算 有短路。

            短路就是说，当这个&&或||运算有结果了之后，后面的表达式不再执行。
     -->
    <script type="text/javaScript">
        var a = 0;
        if(a){
            alert("零为真");
        }else{
            alert("零为假");
        }

        var a = "abc";
        var b = true;
        var c = false;
        var d = null;

        if(a||c){
            alert("aaaaa");
        }else{
            alert("bbbbbbb");
        }

        alert(a&&b);//true
        alert(b&&c);//false
        alert(c&&b);//false
        alert(d&&c);//null
        alert(a||b);//"abc"
        alert(a||c);//"abc"
        alert(c||a);//"abc"
        alert(c||d);//"null"
    </script>
