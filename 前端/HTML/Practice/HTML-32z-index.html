<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width initial-scale=1">
	<title>z-index Example</title>
	<style>
		.box1 {
			position: relative;
			background-color: #f00;
			width: 200px;
			height: 200px;
			z-index: 2;
		}
		.box2 {
			position: absolute;
			top: 50px;
			left: 50px;
			background-color: #0f0;
			width: 200px;
			height: 200px;
			z-index: 1;
		}
		.box3 {
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: #00f;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="box1">Box 1</div>
	<div class="box2">Box 2</div>
	<div class="box3">Box 3</div>
</body>
</html>
