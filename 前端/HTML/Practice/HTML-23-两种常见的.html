    <script type = "text/javascript">
         function primeFinder(n) {
    // Write your code here
            var arr = [];
            var judge = true;
            var z = 0;
            for(var i = 2;i < n;i++){
                judge = true;
                for(var j = 2;j < i;j++) {
                  if(i % j === 0) {
                      judge = false;
                      break;
                  }
                }
                if(judge === true){
                    arr[z++] = i;
                }
            }
            return arr;
            }  
// Leave this so we can test your code:
alert(primeFinder(11));
    </script>
